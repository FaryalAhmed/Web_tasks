<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./jqCrud.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
    <h2 style="text-align: center; margin-bottom: 4%;">API Lab Task </h2>

    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
          Add New Post
        </button>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Title of the Recipe" />
                        <small id="titleHelp" class="form-text text-muted">Enter Title of the Recipe</small
                  >
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <input
                    type="text"
                    class="form-control"
                    name="body"
                    id="body"
                    aria-describedby="bodyHelp"
                    placeholder="Post Details"
                  />
                  <small id="bodyHelp" class="form-text text-muted"
                    >Enter Details</small
                  >
                </div>
              </div>
              <div class="modal-footer">
                <button id="addBtn" class="btn btn-info">Add Recipe</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
    
        <div id="posts">
          Loading ...
        </div>
    
        <div
          class="modal fade"
          id="updateModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modelTitleId"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Post</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="updateId" /> <br />
                <div class="form-group">
                  <label for="updateTitle">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="updateTitle"
                    id="updateTitle"
                    aria-describedby="updateHelpId"
                    placeholder=""
                  />
                  <small id="updateHelpId" class="form-text text-muted"
                    >Enter Title to Update</small
                  >
                </div>
                <div class="form-group">
                  <label for="updateBody">Body</label>
                  <textarea
                    class="form-control"
                    name="updateBody"
                    id="updateBody"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button id="updateSave" class="btn btn-primary">Update</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div
        class="modal fade"
        id="postModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modelTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Post Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
              <input type="hidden" id="postId"/> <br />
              <div class="form-group">
                <label for="postTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="postTitle"
                  id="postTitle"
                  aria-describedby="postHelpId"
                  placeholder=""
                />
                
              </div>
              <div class="form-group">
                <label for="postBody">Body:</label>
                <textarea
                  class="form-control"
                  name="postBody"
                  id="postBody"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <h4 style="margin-left: 2%;">Comments</h4>
            <div class="modal-body" id ="commentBody">
             
              
            </div>
            <div class="modal-body" >
      
              <div class="form-group">
                <label for="myCommentBody">Write your comment here:</label>
                <textarea
                  class="form-control"
                  name="myCommentBody"
                  id="myCommentBody"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button id="postSave" class="btn btn-primary">Add Comment</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
    

      </body>
    </html>
